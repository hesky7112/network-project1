version: '3.8'

services:
  # PostgreSQL Database - Production Ready
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: networking-postgres
    environment:
      POSTGRES_DB: networking
      POSTGRES_USER: networking
      POSTGRES_PASSWORD: networking_password
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: 0.9
      POSTGRES_WAL_BUFFERS: 16MB
      POSTGRES_DEFAULT_STATISTICS_TARGET: 100
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_logs:/var/log/postgresql
      - ./monitoring/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "5432:5432"
    networks:
      - networking
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U networking -d networking"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]

  # Redis Cache - Enhanced with persistence and clustering ready
  redis:
    image: redis:7-alpine
    container_name: networking-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --tcp-keepalive 300
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - redis_logs:/var/log/redis
    networks:
      - networking
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cluster Manager (Optional - for production scaling)
  redis-insight:
    image: redis/redisinsight:latest
    container_name: networking-redis-insight
    ports:
      - "8001:8001"
    networks:
      - networking
    restart: unless-stopped
    depends_on:
      - redis

  # Go Core API
  go-api:
    build:
      context: .
      dockerfile: Dockerfile.go
    container_name: networking-go-api
    environment:
      DATABASE_URL: postgres://networking:networking_password@postgres:5432/networking?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - networking
    restart: unless-stopped

  # Python AI API
  python-api:
    build:
      context: ./python-api
      dockerfile: Dockerfile.python
    container_name: networking-python-api
    environment:
      GO_API_URL: http://go-api:8080
    ports:
      - "8000:8000"
    depends_on:
      - go-api
    networks:
      - networking
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: networking-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - go-api
      - python-api
    networks:
      - networking
    restart: unless-stopped

  # pgAdmin - Database Administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: networking-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@networking.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - networking
    restart: unless-stopped
    depends_on:
      - postgres

  # Automated Database Backup
  postgres-backup:
    image: postgres:15-alpine
    container_name: networking-postgres-backup
    command: >
      sh -c "
        while true; do
          pg_dump -h postgres -U networking networking > /backups/backup_$(date +%Y%m%d_%H%M%S).sql
          sleep 86400  # Daily backups
        done
      "
    environment:
      PGPASSWORD: networking_password
    volumes:
      - postgres_backups:/backups
    networks:
      - networking
    restart: unless-stopped
    depends_on:
      - postgres

  # Nginx Load Balancer & Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: networking-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./monitoring/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./monitoring/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - networking
    restart: unless-stopped
    depends_on:
      - frontend
      - go-api
      - python-api

  # Elasticsearch for Advanced Logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: networking-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.watcher.enabled=false
      - xpack.ml.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - elasticsearch_logs:/usr/share/elasticsearch/logs
    networks:
      - networking
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: networking-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - networking
    restart: unless-stopped
    depends_on:
      - elasticsearch

volumes:
  postgres_data:
  postgres_logs:
  postgres_backups:
  redis_data:
  redis_logs:
  pgadmin_data:
  grafana_data:
  prometheus_data:
  elasticsearch_data:
  elasticsearch_logs:
  kibana_data:
  nginx_logs:

networks:
  networking:
    driver: bridge
